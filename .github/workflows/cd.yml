name: CD

on:
  push:
    branches:
      - main

jobs:
  prep-testbed:
    if: |
      !startsWith(github.event.head_commit.message, 'chore') &&
      !startsWith(github.event.head_commit.message, 'build: hotfix') &&
      !endsWith(github.event.head_commit.message, 'reformatted by jina-dev-bot')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: set-matrix
        run: |
          sudo apt-get install jq
          echo "::set-output name=matrix::$(bash scripts/get-all-test-paths.sh)"
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

  core-test:
    needs: prep-testbed
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [["cp37-*", 3.7], ["cp38-*", 3.8], ["cp39-*", 3.9], ["cp310-*", 3.10]]
        test-path: ${{fromJson(needs.prep-testbed.outputs.matrix)}}
    steps:
      - name: Set up Python ${{ matrix.python-version }}[1]
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}[1]
      - uses: actions/checkout@v2
      - name: Prepare enviroment
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel
          pip install pytest pytest-html pytest-cov pytest-mock \
          pytest-repeat pytest-custom-exit-code pytest-timeout pytest-reraise
          pip install jina
          pip install --pre docarray
      - name: Build wheel
        uses: pypa/cibuildwheel@2.6.0
        with:
          package-dir: ./
        env:
          CIBW_ENVIRONMENT: >
            STAN_BACKEND="${{ env.STAN_BACKEND }}"
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_BUILD: ${{ matrix.python-version }}[0]
          CIBW_SKIP: "*musllinux*"
          CIBW_BUILD_FRONTEND: build
      - name: Install annlite
        run: |
          pip install wheelhouse/*.whl
      - name: Test
        id: test
        run: |
          cd ..
          mv annlite/tests/ ./
          pytest --suppress-no-test-exit-code --cov=annlite --cov-report=xml \
          -v -s -m "not gpu" ${{ matrix.test-path }}
          echo "::set-output name=codecov_flag::annlite"
        timeout-minutes: 30
      - name: Check codecov file
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "coverage.xml"
      - name: Upload coverage from test to Codecov
        uses: codecov/codecov-action@v2
        if: steps.check_files.outputs.files_exists == 'true' && ${{ matrix.python-version }} == '3.7'
        with:
          file: coverage.xml
          flags: ${{ steps.test.outputs.codecov_flag }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos

  core-test-win:
    needs: prep-testbed
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-verison: [["cp37-*", 3.7], ["cp38-*", 3.8], ["cp39-*", 3.9], ["cp310-*", 3.10]]
    steps:
      - name: Set up Python ${{ matrix.python-version}}[1]
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-versionn}}[1]
      - uses: actions/checkout@v3
      - name: Prepare environment
        shell: pwsh
        run: |
          systeminfo
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel
          pip install pytest pytest-html pytest-cov pytest-mock pytest-repeat pytest-custom-exit-code pytest-timeout pytest-reraise
          pip install jina
          pip install --pre docarray
      - name: Build wheel
        uses: pypa/cibuildwheel@2.6.0
        with:
          package-dir: ./
        env:
          CIBW_ENVIRONMENT: >
            STAN_BACKEND="${{ env.STAN_BACKEND }}"
          CIBW_BUILD: ${{ matrix.python-version }}[0]
          CIBW_BUILD_FRONTEND: build
      - name: Install annlite
        run: |
          pip install wheelhouse/*.whl
      - name: Test
        id: test
        shell: pwsh
        run: |
          $env:PYTHONIOENCODING='utf-8'
          cd ..
          move annlite/tests/ ./
          cd tests/
          pytest -v -s -m "not gpu" -k "test"
          echo "::set-output name=codecov_flag::annlite"
        timeout-minutes: 30

  prerelease:
    needs: [core-test, core-test-win]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 100
      - uses: actions/setup-python@v3

      - name: Install cibuildwheel
        run: python - m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir dist/
        
      - name: Pre-release (.devN)
        run: |
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*
          pip install twine wheel build
          ./scripts/release.sh
        env:
          TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
          JINA_SLACK_WEBHOOK: ${{ secrets.JINA_SLACK_WEBHOOK }}
